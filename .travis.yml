language: objective-c
osx_image: xcode7.3
cache:
  directories:
  - Carthage
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
install:
- agvtool new-version -all $TRAVIS_BUILD_NUMBER
- agvtool new-marketing-version `git describe --tags --abbrev=0`
- if ! cmp -s Cartfile.resolved Carthage/Cartfile.resolved; then carthage bootstrap --verbose && cp Cartfile.resolved Carthage/; fi
- xcodebuild
before_deploy:
- brew install zopfli
- cd build/Release
- tar -cvf Nullpo.tar Nullpo.app
- zopfli Nullpo.tar
deploy:
  provider: releases
  file: Nullpo.tar.gz
  skip_cleanup: true
  on:
    tags: true
  api-key:
    secure: 
